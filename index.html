<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>`
</head>
<body>

<div class="typing flowing ">
    <p>
        You've got a letter &#10083;
    </p>
</div>
<div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>  <!--! front specifies positioning in CSS tp set width and height of box-->
        <div class="front bottom"></div>
        <div class="front left"></div>
        <div class="letter">
            <div class="words line1" style="color: 	#8f0016">Cпишь?</div>
            <div class="words line2" style="z-index: 10;">
                Тогда приходи на обед завтра!
            </div>
            <div class="words line3">
                <h1 class="type-j" style="color: #8f0016">Enjoy your day! </h1>
            </div>
        </div>
        <div class="hearts">
            <div class="heart a1">
            </div>
            <div class="heart a2">
            </div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>


</body>
</html>
